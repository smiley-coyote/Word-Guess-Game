<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">


    <title>Jukebox Word Game</title>

</head>
<body>
    <header>
        <div class="container">
            <h1>Jukebox Word Game</h1>

        </div>

    </header>

    <div id=#main-container class="container">
        
            <div id="jukebox-main">
                <img src="assets/images/jukebox0.png">
                <div class="body-game">
                    <div id="current-song"></div>
                    <div id="game-zone">
                        <h2>Welcome to the Jukebox Word Game!</h2>
                        <br>
                        <h3>I am not an ordinary jukebox</h3>
                        <br>
                        <h4>Guess the title of the song and I will play it, but don't miss 3 letters in a row!</h4>
                        <br>
                        <h4>Please insert coin to begin:</h4>
                    </div>
                    <div class="game-button">
                        <button id="start-game" onclick="setTimeout(randomWord, 2000);setTimeout(quarter, 2000);resetGame()">25&#162;</button>
                    </div>
                        <div id="box" class="keyboard">
                                <button id="button1" value="A" onclick="hideLetter(1)">A</button>
                                <button id="button2" value="B" onclick="hideLetter(2)">B</button>
                                <button id="button3" value="C" onclick="hideLetter(3)">C</button>
                                <button id="button4" value="D" onclick="hideLetter(4)">D</button>
                                <button id="button5" value="E" onclick="hideLetter(5)">E</button>
                                <button id="button6" value="F" onclick="hideLetter(6)">F</button>
                                <button id="button7" value="G" onclick="hideLetter(7)">G</button>
                                <button id="button8" value="H" onclick="hideLetter(8)">H</button>
                                <button id="button9" value="I" onclick="hideLetter(9)">I</button>
                                <button id="button10" value="J" onclick="hideLetter(10)">J</button>
                                <button id="button11" value="K" onclick="hideLetter(11)">K</button>
                                <button id="button12" value="L" onclick="hideLetter(12)">L</button>
                                <button id="button13" value="M" onclick="hideLetter(13)">M</button>
                                <button id="button14" value="N" onclick="hideLetter(14)">N</button>
                                <button id="button15" value="O" onclick="hideLetter(15)">O</button>
                                <button id="button16" value="P" onclick="hideLetter(16)">P</button>
                                <button id="button17" value="Q" onclick="hideLetter(17)">Q</button>
                                <button id="button18" value="R" onclick="hideLetter(18)">R</button>
                                <button id="button19" value="S" onclick="hideLetter(19)">S</button>
                                <button id="button20" value="T" onclick="hideLetter(20)">T</button>
                                <button id="button21" value="U" onclick="hideLetter(21)">U</button>
                                <button id="button22" value="V" onclick="hideLetter(22)">V</button>
                                <button id="button23" value="W" onclick="hideLetter(23)">W</button>
                                <button id="button24" value="X" onclick="hideLetter(24)">X</button>
                                <button id="button25" value="Y" onclick="hideLetter(25)">Y</button>
                                <button id="button26" value="Z" onclick="hideLetter(26)">Z</button>
                                </div>
                                <div id="hintbox">
                                    <button id="hint" onclick="revealHint()">hint</button>
                                    <div id="hint-reveal"></div>
                                </div>
                                <div id="guess-box">Guesses: <div id="guesses-left"></div></div>
                                <div id="wins-box">Wins: <div id="wins"></div></div>
                </div>
            </div>
       
        

    </div>

    <audio id="myAudio">
           
            <source src="assets/music/backinblack.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>



<!-- Javascript link -->
<script src="assets/javascript/game.js" type="text/javascript">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
function turnOffBorder() {
$("#jukebox-main").addClass('noborder');
}

</script>



</body>
</html>
