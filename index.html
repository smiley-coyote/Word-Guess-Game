<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">


    <title>Jukebox Word Game</title>

</head>
<body>
    <header>
        <div class="container">
            <h1>The Jukebox Word Game</h1>

        </div>

    </header>

    <div id=#main-container class="container">
        
        <div id="jukebox-main">
            <img src="assets/images/jukebox0.png" alt="jukebox">
            <div class="body-game">
                <div id="current-song"></div>
                <div id="game-zone">
                    <h2>Welcome to the Jukebox Word Game!</h2>
                    <br>
                    <h3>I am not an ordinary jukebox</h3>
                    <br>
                    <h4>Guess the title of the song and I will play it, but don't miss 3 letters in a row.</h4>
                    <br>
                    <h4>Turn up your speakers and insert coin to begin:</h4>
                </div>
                <div class="game-button">
                    <button id="start-game" onclick="setTimeout(randomWord, 2000);setTimeout(quarter, 2000);resetGame()">25&#162;</button>
                    <div id="guess-button">
                            <p>Guess Word:</p>
                            <input id="guess"></input><button onclick="submitGuess()" id="submit-guess">Submit</button>
                        </div>
                        <div id="results">Correct!</div>
                </div>
               
                <div id="box" class="keyboard">
                    <button class="game-item" id="button1" value="A" onclick="hideLetter(event)">A</button>
                    <button class="game-item" id="button2" value="B" onclick="hideLetter(event)">B</button>
                    <button class="game-item" id="button3" value="C" onclick="hideLetter(event)">C</button>
                    <button class="game-item" id="button4" value="D" onclick="hideLetter(event)">D</button>
                    <button class="game-item" id="button5" value="E" onclick="hideLetter(event)">E</button>
                    <button class="game-item" id="button6" value="F" onclick="hideLetter(event)">F</button>
                    <button class="game-item" id="button7" value="G" onclick="hideLetter(event)">G</button>
                    <button class="game-item" id="button8" value="H" onclick="hideLetter(event)">H</button>
                    <button class="game-item" id="button9" value="I" onclick="hideLetter(event)">I</button>
                    <button class="game-item" id="button10" value="J" onclick="hideLetter(event)">J</button>
                    <button class="game-item" id="button11" value="K" onclick="hideLetter(event)">K</button>
                    <button class="game-item" id="button12" value="L" onclick="hideLetter(event)">L</button>
                    <button class="game-item" id="button13" value="M" onclick="hideLetter(event)">M</button>
                    <button class="game-item" id="button14" value="N" onclick="hideLetter(event)">N</button>
                    <button class="game-item" id="button15" value="O" onclick="hideLetter(event)">O</button>
                    <button class="game-item" id="button16" value="P" onclick="hideLetter(event)">P</button>
                    <button class="game-item" id="button17" value="Q" onclick="hideLetter(event)">Q</button>
                    <button class="game-item" id="button18" value="R" onclick="hideLetter(event)">R</button>
                    <button class="game-item" id="button19" value="S" onclick="hideLetter(event)">S</button>
                    <button class="game-item" id="button20" value="T" onclick="hideLetter(event)">T</button>
                    <button class="game-item" id="button21" value="U" onclick="hideLetter(event)">U</button>
                    <button class="game-item" id="button22" value="V" onclick="hideLetter(event)">V</button>
                    <button class="game-item" id="button23" value="W" onclick="hideLetter(event)">W</button>
                    <button class="game-item" id="button24" value="X" onclick="hideLetter(event)">X</button>
                    <button class="game-item" id="button25" value="Y" onclick="hideLetter(event)">Y</button>
                    <button class="game-item" id="button26" value="Z" onclick="hideLetter(event)">Z</button>
                </div>
                <div id="hintbox">
                    <button class="game-item" id="hint" onclick="revealHint()">hint</button>
                    <div id="hint-reveal"></div>
                </div>
                <div id="guess-box">Guesses: <div id="guesses-left"></div></div>
                <div id="wins-box">Wins: <div id="wins"></div></div>
                </div>
        </div> 

    </div>

    <audio id="myAudio">
        <source src="assets/music/backinblack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>



<!-- Javascript link -->
<script src="assets/javascript/game.js" type="text/javascript">
</script>
</body>
</html>
